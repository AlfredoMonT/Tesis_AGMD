<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Anxiety Early Detection Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1 class="h3 mb-0"><i class="fas fa-brain me-2 text-primary"></i>Dashboard d detcción de ansiedad en estudiantes</h1>
      <p class="text-muted mt-2 mb-0">Early intervention assessment tool for school psychologists</p>
    </div>
    
    <div class="card mb-4">
      <div class="card-body">
        <form id="assessment-form">
          <div class="row g-3">
            <!-- Student Age -->
            <div class="col-md-6 col-lg-3">
              <label for="studentAge" class="form-label">Año del estudiante</label>
              <input type="number" class="form-control" id="studentAge" min="5" max="25" required>
            </div>
            
            <!-- Sex -->
            <div class="col-md-6 col-lg-3">
              <label for="sex" class="form-label">Sexo</label>
              <select class="form-select" id="sex" required>
                <option value="" selected disabled>Select</option>
                <option value="male">Varón</option>
                <option value="female">Mujer</option>
              </select>
            </div>
            
            <!-- GPA -->
            <div class="col-md-6 col-lg-3">
              <label for="gpa" class="form-label">GPA / Promedio General (0-20)</label>
              <input type="number" class="form-control" id="gpa" min="0" max="20" step="0.1" required>
            </div>
            
            <!-- Failed Courses -->
            <div class="col-md-6 col-lg-3">
              <label for="failedCourses" class="form-label">Cursos Desaprobados</label>
              <input type="number" class="form-control" id="failedCourses" min="0" required>
            </div>
            
            <!-- Attendance % -->
            <div class="col-md-6 col-lg-3">
              <label for="attendance" class="form-label">Asistencia % (0-100)</label>
              <input type="number" class="form-control" id="attendance" min="0" max="100" required>
            </div>
            
            <!-- Late Arrivals -->
            <div class="col-md-6 col-lg-3">
              <label for="lateArrivals" class="form-label">Tardanzas</label>
              <input type="number" class="form-control" id="lateArrivals" min="0" required>
            </div>
            
            <!-- Psychological History -->
            <div class="col-md-6 col-lg-3">
              <label class="form-label d-block">Historial Psicológico</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="psychHistory" id="psychHistoryYes" value="yes" required>
                <label class="form-check-label" for="psychHistoryYes">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="psychHistory" id="psychHistoryNo" value="no">
                <label class="form-check-label" for="psychHistoryNo">No</label>
              </div>
            </div>
            
            <!-- GAD-7 Test Score -->
            <div class="col-md-6 col-lg-3">
              <label for="gadScore" class="form-label">GAD-7 Test Puntuación (0-21)</label>
              <input type="number" class="form-control" id="gadScore" min="0" max="21" required>
            </div>
          </div>
          
          <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary" id="analyze-btn">
              <i class="fas fa-chart-line me-2"></i>Analizar
              <span class="loader ms-2" id="analyze-loader"></span>
            </button>
            <button type="button" class="btn btn-outline-secondary" id="reset-btn">
              <i class="fas fa-undo me-1"></i>Reset
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Risk Result Card -->
    <div class="card risk-result" id="risk-result">
      <div class="result-header" id="result-header">
        <div class="d-flex align-items-center">
          <i class="fas fa-exclamation-triangle risk-icon" id="result-icon"></i>
          <div>
            <h5 class="mb-1" id="result-title">Risk Assessment</h5>
            <p class="mb-0" id="result-message"></p>
          </div>
        </div>
      </div>
      <div class="card-body result-details">
        <div class="row g-3">
          <div class="col-md-6">
            <h6>Factores de riengo</h6>
            <ul class="list-group list-group-flush" id="risk-factors">
              <!-- Risk factors will be populated here -->
            </ul>
          </div>
          <div class="col-md-6">
            <h6>Recomenadciones</h6>
            <p id="recommendation-text"></p>
            <div class="d-flex justify-content-end mt-3">
              <button type="button" class="btn btn-sm btn-outline-primary" id="print-btn">
                <i class="fas fa-print me-1"></i>Imprimir reporte
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="script" id="app-script"></link>
</body>
</html>
